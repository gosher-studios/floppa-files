<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Floppa Files</title>
    <link rel="stylesheet" href="/static/main.css">
    <meta content="Floppa Files" property="og:title" />
    <meta content="files upload but yeah" property="og:description" />
    <meta content="{{url}}" property="og:url" />
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&f[]=clash-grotesk@1&display=swap" rel="stylesheet">
  </head>
  <body class="bg-bg text-white text-lg font-body flex flex-col items-center p-4 sm:p-8">
    <h1 class="text-5xl sm:text-6xl text-white font-display mb-2">Floppa Files</h1>
    <div class="bg-fg rounded-sm  h-max sm:w-96 w-full">
      {% block content %}{% endblock %}
    </div>
    <img class="fixed bottom-0 right-0 w-[160px] md:w-[320px]" src="" alt="" id="floppa" />
    <script>
      window.onload = () => {
        document.getElementById("floppa").src = `static/${Math.floor(Math.random() * 4)}.png`;
      }
    </script>
  </body>
</html>
