<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Floppa Files</title>
    <link rel="stylesheet" href="/static/main.css">
    <meta content="Floppa Files" property="og:title" />
    <meta content="files upload but yeah" property="og:description" />
    <meta content="{{url}}" property="og:url" />
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap" rel="stylesheet">
  </head>
  <body class="bg-bg font-mono flex justify-center md:text-lg">
    <div class="p-6 w-full lg:w-[1024px] space-y-4"> 
      <h1 class="text-5xl md:text-7xl font-display text-white text-center">Floppa Files</h1>
      {% block content %}{% endblock %}
      <img class="fixed bottom-0 right-0 w-[160px] md:w-[320px]" src="" alt="" id="floppa" />
    </div>
    <script>
      window.onload = () => {
        document.getElementById("floppa").src = `static/${Math.floor(Math.random() * 4)}.png`;
      }
    </script>
  </body>
</html>
