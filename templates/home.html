{% extends "base.html" %} {% block content %}
<label for="file" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
  class="block p-4 text-4xl bg-fg rounded-md cursor-pointer text-center"><i class="fa-solid fa-file-arrow-up"></i>
  Select File(s)</label>
<div class="bg-fg p-4 rounded-md">
  <p class="text-white"># Uploaded files:</p>
  <div id="list" class="text-base"></div>
  <div class="hidden sm:block">
    <p class="text-white"># Upload files with curl:</p>
    <code>$ curl -T (file) <span id="curl"></span></code>
    <script>
      document.getElementById("curl").innerText = location.origin;
    </script>
  </div>
  <input id="file" type="file" class="hidden" multiple onchange="uploadHandler(event);" />
  <dialog id="dialog">
    <div></div>
  </dialog>
  <div>
    <p class="text-white"># Info:</p>
    <p><i class="fa-solid fa-file"></i> {{max}} max file size</p>
    <p><i class="fa-solid fa-database"></i> {{total}} files uploaded</p>
    <p>
      <i class="fa-solid fa-circle-info"></i> By uploading, you agree to the
      <a class="underline" href="/static/tos.html"> TOS </a>
    </p>
  </div>
  <dialog>
    <button autofocus>qr code</button>
  </dialog>
</div>
<script src="/static/index.js"></script>
{% endblock %}
