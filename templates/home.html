{% extends "base.html" %} {% block content %}
<label
  for="file"
  ondrop="dropHandler(event);"
  ondragover="dragOverHandler(event);"
  class="block p-4 text-4xl bg-fg rounded-md cursor-pointer text-center"
>
  <i class="fa-solid fa-file-arrow-up"></i> Select File(s)
</label>
<div class="bg-fg p-4 rounded-md">
  <p class="text-white hidden" id="list-title"># Uploaded files:</p>
  <div id="list" class="text-base"></div>
  <div class="hidden sm:block">
    <p class="text-white"># Upload files with curl:</p>
    <code>$ curl -T (file) <span id="curl"></span></code>
  </div>
  <input
    id="file"
    type="file"
    class="hidden"
    multiple
    onchange="uploadHandler(event);"
  />
  <div>
    <p class="text-white"># Info:</p>
    <p>
      <i class="fa-solid fa-file"></i> <span id="max">...</span> max file size
    </p>
    <p>
      <i class="fa-solid fa-database"></i>
      <span id="total">{{total}}</span> files uploaded
    </p>
    <p>
      <i class="fa-solid fa-circle-info"></i> By uploading, you agree to the
      <a class="underline" href="/static/tos.html"> TOS </a>
    </p>
  </div>
</div>
<script>
  const prettyFileSize = (n) => {
    if (n > 0.5 * 1000 ** 5) return Math.round(n / 1000 ** 5) + " PB";
    else if (n > 0.5 * 1000 ** 4) return Math.round(n / 1000 ** 4) + " TB";
    else if (n > 0.5 * 1000 ** 3) return Math.round(n / 1000 ** 3) + " GB";
    else if (n > 0.5 * 1000 ** 2) return Math.round(n / 1000 ** 2) + " MB";
    else if (n > 0.5 * 1000) return Math.round(n / 1000) + " KB";
    else return Math.round(n) + " B";
  };

  let fileCount = {{total}};
  let maxSize = {{max}};

  document.getElementById("curl").innerText = location.origin;
  document.getElementById("max").innerText = prettyFileSize(maxSize);
</script>
<script src="/static/index.js"></script>
{% endblock %}
